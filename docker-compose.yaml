version: '3'

services:
  text-generator:
    image: momiji-text-generator
    environment:
      SERVER_MODEL_PATH: model
      SERVER_USE_STUB: True
      SERVER_USE_CPU: True
    command: conda run -n neuro --no-capture-output uvicorn app:app --host='0.0.0.0' --port='8080' --workers=2
    ports:
      - '8080:8080'
